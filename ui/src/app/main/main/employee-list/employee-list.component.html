<div class="container-fluid">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Patronymic</th>
      <th>Surname</th>
      <th>Born</th>
      <th>Post</th>
      <th>Start</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{emp.name}}</td>
      <td>{{emp.patronim}}</td>
      <td>{{emp.surname}}</td>
      <td>{{emp.born}}</td>
      <td>{{emp.post}}</td>
      <td>{{emp.start}}</td>
    </tr>
    </tbody>
  </table>
</div>
